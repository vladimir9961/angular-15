<aside class="aside">
    <div class="filters">
        <nav>
            <ul>
                <li>
                    <span>Sort by:</span>
                    <select name="sort" #genr (change)="onSelected(genr.value)">
                        <option default value="popularity.desc">Popularity Descending</option>
                        <option value="release_date.asc">Release Date Ascending</option>
                        <option value="release_date.desc">Release Date Descending</option>
                        <option value="vote_average.asc">Rating Ascending</option>
                        <option value="vote_average.desc">Rating Descending</option>
                        <option value="original_title.asc">Title (A-Z)</option>
                        <option value="original_title.desc">Title (Z-A)</option>
                    </select>
                </li>
                <li>

                    <span (click)="showGenres = showGenres ? false : true">Genres</span>
                    <div class="genre-list" *ngIf="showGenres">
                        <ul>
                            <li *ngFor="let genre of genres">
                                <span (click)="getGenreId(genre.id)">{{genre.name}}</span>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>Date
                </li>
                <li>User Score



                </li>
                <li>Minimum User Votes

                </li>
                <li>Runtime</li>
            </ul>
        </nav>
    </div>
</aside>
