<div style="position:fixed; right: 1rem; top: 1rem; height: fit-content;z-index: 9;">
    <div *ngFor="let alerts of alert; let i = index" (click)="removeAlert(i)">
        <div *ngIf="alerts?.display" class="alert alert-{{alerts?.alertClass}}" role="alert" id="alert">
            <i class="fa fa-check-circle" aria-hidden="true" *ngIf="alerts?.alertClass === 'success'"></i>
            <i class="fa fa-times-circle" aria-hidden="true" *ngIf="alerts?.alertClass === 'danger'"></i>
            {{alerts?.message}}
        </div>
    </div>
</div>
