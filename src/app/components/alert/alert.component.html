<div *ngIf="display" class="alert alert-{{alertClass}}" role="alert" id="alert"
    style="position:fixed; right: 1rem; top: 1rem;">
    <i class="fa fa-check-circle" aria-hidden="true" *ngIf="alertClass === 'success'"></i>
    <i class="fa fa-times-circle" aria-hidden="true" *ngIf="alertClass === 'danger'"></i> {{message}}
</div>
