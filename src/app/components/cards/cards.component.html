<div class="wrapper">
    <div class="container" id="cards-holder" *ngFor="let movie of FETCHED_DATA">
        <div class="card bg-dark text-white" style="border: none;">
            <div *ngIf="userExist" class="btn-group" style="position: absolute;
    top: 0;
    right: 0;
    z-index: 2;
    ">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuClickableInside"
                    data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false"
                    (click)="passIdToHolder(movie.id)" id="dorpdown-button">
                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </button>
                <app-holder [IdOfItem]="checkedId" [Name]="movie.title || movie.original_name"
                    [TYPE_OF_FETCHED_DATA]="TYPE_OF_FETCHED_DATA"></app-holder>
            </div>
            <img style="filter: brightness(80%); width: 200px; height: 300px; z-index: 1; cursor: pointer;"
                (click)='display({id: movie.id, type: TYPE_OF_FETCHED_DATA})'
                src="https://www.themoviedb.org/t/p/w220_and_h330_face{{movie.poster_path}}" class="card-img"
                loading="lazy" alt="{{movie.title ? movie.title : movie.original_name}}">
            <div class="card-img-overlay">
                <i _ngcontent-svn-c56="" aria-hidden="true" class="fa fa-star" style="color: gold;z-index: 4;
                    position: absolute;">
                    <span
                        style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                        {{movie.vote_average}}
                    </span>
                </i>
                <div class="info">
                    <p class="title">{{movie.title ? movie.title : movie.original_name}}</p>
                    <p class="card-text">{{movie.release_date ? (movie.release_date | date: 'yyyy') :
                        (movie.first_air_date |
                        date: 'yyyy')}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
